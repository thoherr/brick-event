# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  activerecord:
    errors:
      template: 
        body: "The following inputs are incorrect"
        header: 
          one: "1 error prevented saving of {{model}}"
          other: "{{count}} errors prevented saving of {{model}}"
      messages:
        inclusion: "is not in the list"
        exclusion: "is reserved"
        invalid: "is invalid"
        confirmation: "does not match"
        accepted: "must be accepted"
        empty: "cannot be empty"
        blank: "cannot be blank"
        too_long: "is too long (maximum is {{count}} characters)"
        too_short: "is too short (minimum is {{count}} characters)"
        wrong_length: "has the wrong length (should be {{count}} characters long)"
        taken: "is already taken"
        not_a_number: "is not a number"
        greater_than: "must be greater than {{count}}"
        greater_than_or_equal_to: "must be greater than or equal to {{count}}"
        equal_to: "must be {{count}}"
        less_than: "must be less than {{count}}"
        less_than_or_equal_to: "must be less than or equal to {{count}}"
        odd: "must be odd"
        even: "must be even"
      models:
        user:
          attributes:
            email:
              blank: "You have to provide an email address."
              taken: "This email address is allready taken! Please use another email. If you forgot your passowrd, you can reset it using the link below."
            name:
              blank: "Please fill in your name."
            password:
              blank: "You have to provide a password."
              confirmation: "The passwords do not match."
